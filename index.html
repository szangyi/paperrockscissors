<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper-Rock-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Paper Rock Scissor</h1>
    <h2>Do you want to play a game?</h2>
    <div class="containers">
        <div class="container" id="player1">
            <div class="image_rockhand"></div>
            <div class="image_paperhand"></div>
            <div class="image_scissorshand"></div>
            <div class="rockpaperscissorsgrid">
                <div id="rock"></div>
                <div id="paper"></div>
                <div id="scissors"></div>
            </div>
            <div class="playername">You</div>
        </div>

        <div class="container" id="player2">
            <div class="image_rockhand"></div>
            <div class="image_paperhand"></div>
            <div class="image_scissorshand"></div>
            <div class="rockpaperscissorsgrid" style="visibility: hidden">
                <div id="rock"></div>
                <div id="paper"></div>
                <div id="scissors"></div>
            </div>
            <div class="playername">Computer</div>
        </div>

    </div>


    <script src="script.js"></script>
</body></html>
